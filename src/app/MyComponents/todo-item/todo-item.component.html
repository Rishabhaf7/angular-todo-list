<div class="my-3">
<h5 [ngClass]="{'strike' : !todo.active}">{{todo.title}}</h5>
<p [ngClass]="{'strike' : !todo.active}">{{todo.title}}>{{todo.desc}}</p>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck{{i}}" (click)=OnCheckboxclick(todo) [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck{{i}}">Done </label>
  </div>
<button class="btn btn-sm btn-danger" (click)="OnClick(todo)">Delete</button>
</div>
