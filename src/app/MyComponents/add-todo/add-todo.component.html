<div class="container-fluid my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="OnSubmit()">
<div class="form-group">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="desc" class="form-label">Todo Description</label>
    <textarea class="form-control" [(ngModel)]="desc" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-sm btn-primary my-3">Add Todo</button>
</form>
</div>
